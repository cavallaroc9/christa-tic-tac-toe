<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div id="message" class="alert-message"></div>
      <h1>Tic Tac Toe!</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign Up</legend>
          <input type="text" name="credentials[email]" placeholder="Enter Email">
          <input type="text" name="credentials[password]" placeholder="Enter Password">
          <input type="text" name="credentials[password_confirmation]" placeholder="Enter Password Confirmation">
          <input type="submit" name="submit" value="Sign up!" class="btn btn-primary">
        </fieldset>
      </form>

    <div id="sign-in-div" class="col-xs-10 col-md-6 sign-in-module">
      <form id="sign-in">
        <fieldset>
          <legend class="sign-in-header .col-form-legend">Sign In</legend>
          <input class="form-control form-control-lg" type="text" name="credentials[email]" placeholder="Enter Email">
          <br>
          <input class="form-control form-control-lg" type="text" name="credentials[password]" placeholder="Enter Password">
          <br>
          <input type="submit" name="submit" value="Sign In" class="btn btn-primary">
          <input type="button" name="submit" value="Register" class="btn btn-secondary">
        </fieldset>
      </form>
    </div>

      <form id="change-password">
        <fieldset>
          <legend>Change Password!</legend>
          <input type="text" name="passwords[old]" placeholder="Enter Old Password">
          <input type="text" name="passwords[new]" placeholder="Enter New Password">
          <input type="submit" name="submit" value="Change Password!" class="btn-primary">
        </fieldset>
      </form>

      <form id="sign-out">
            <fieldset>
              <legend>Sign Out!</legend>
              <input type="submit" name="submit" value="Sign Out!" class="btn-primary">
            </fieldset>
          </form>
      <div>
          <button id="create-button" type="button" class="col-md-3 btn btn-primary">Start Game</button>
      </div>

      <!-- Button trigger modal -->
<button type="button" id="game-stat-button" class="btn btn-primary" data-toggle="modal" data-target="#game-stat-modal">
  View Games Statistic
</button>

<!-- Modal -->
<div class="modal fade" id="game-stat-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Your Games</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="game-stat"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
      <div id="game-board" class="board">
        <div class="row1">
          <div class="col-xs-4 box-0">
            <div id="0" class="box"></div>
          </div>
          <div class="col-xs-4 box-1">
            <div id="1" class="box"></div>
          </div>
          <div class="col-xs-4 box-2">
            <div id="2" class="box"></div>
          </div>
        </div>
        <div class="row2">
          <div class="col-xs-4 box-3">
            <div id="3" class="box"></div>
          </div>
          <div class="col-xs-4 box-4">
            <div id="4" class="box"></div>
          </div>
          <div class="col-xs-4 box-5">
            <div id="5" class="box"></div>
          </div>
        </div>
        <div class="row3">
          <div class="col-xs-4 box-6">
            <div id="6" class="box"></div>
          </div>
          <div class="col-xs-4 box-7">
            <div id="7" class="box"></div>
          </div>
          <div class="col-xs-4 box-8">
            <div id="8" class="box"></div>
          </div>
        </div>
      </div>

     <div class="result col-xs-12" id="win-or-draw"></div>
     <div>
     <button id="reset-button" type="button" class="col-md-3 btn btn-primary">Play Again</button>
     </div>
    </body>
</html>
